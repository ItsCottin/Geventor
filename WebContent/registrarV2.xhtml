<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template/layoutV3.xhtml">
	<!-- propiedade templete define qual master page sera aplicada nessa pagina -->
	
	<!-- ui define, onde ficara todo conteudo Ã  ser adicionado na master page (dentro do body definido na master page) -->
	<ui:define name="contentV3">
					<div class="container">
						<div class="row col-md-12 col-xs-12 align-items-center">
	      					<div class="col-sm-2 col-xs-1 col-sm-2-no-100-width">
	      						<img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" />
	      					</div>
	      					<div class="col-sm-7 col-xs-6 col-sm-7-no-100-width">
	      						<h2 class="fw-bold">Geventor</h2>
	      					</div>
	      					<br />
	      				</div>
      					<hr class="my-4"/>
      				<div class="col-md-12">
      					<div class="mb-5">
	      					<h3>Informe seus dados</h3>
	      				</div>
	      				<div class="col-md-12 col-lg-12">
	      				<h:form>
	      				<div class="row mb-3">
	      					<label for="name" class="col-sm-3 col-form-label">Nome Completo</label>
							<div class="col-sm-7">	
								<h:inputText label="Nome" type="text" class="form-control form-control-lg" required="true" id="name" value="#{usuarioMB.editUsuario.nome}" />
							</div>
						</div>
						<div class="row mb-3">
							<label for="email" class="col-sm-3 col-form-label">Seu email de acesso</label>
							<div class="col-sm-7">	
								<h:inputText label="E-mail" required="true" type="text" class="form-control form-control-lg" id="email" value="#{usuarioMB.editUsuario.email}">
									<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
								</h:inputText>
							</div>
						</div>
						<div class="row mb-3">
							<label for="username" class="col-sm-3 col-form-label">Nome de Login</label>
							<div class="col-sm-7">	
								<h:inputText label="Nome de Login" type="text" class="form-control form-control-lg" id="username" value="#{usuarioMB.editUsuario.login}" 
									required="true"/>
							</div>
						</div>
						<div class="row mb-3">
							<label for="senha" class="col-sm-3 col-form-label">Digite uma senha</label>
							<div class="col-sm-7">	
								<h:inputSecret id="senha" class="form-control form-control-lg" value="#{usuarioMB.editUsuario.senha}" match="senha2" 
									required="true" label="Digite uma senha"/>
							</div>
						</div>
						<div class="row mb-3">
							<label for="senha2" class="col-sm-3 col-form-label">Confirmar senha</label>
							<div class="col-sm-7">	
								<h:inputSecret id="senha2" class="form-control form-control-lg" value="#{usuarioMB.editUsuario.confirmSenha}" 
									required="true" label="Confirmar senha" />
							</div>
						</div>
						<div class="form-group">
							<h:commandButton class="btn btn-success" icon="ui-icon-check" value="Cadastrar" actionListener="#{usuarioMB.doSave}">
								<p:ajaxStatus onstart="PF('status').show()" onsuccess="PF('status').hide()" />
							</h:commandButton>
						</div>
						</h:form>
					</div>
				</div>
				</div>
            
			<p:dialog widgetVar="status" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
		    	<p:graphicImage name="ajaxloader.gif" library="images" />
			</p:dialog>
	</ui:define>
</ui:composition>
