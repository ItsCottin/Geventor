<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template/layoutV2.xhtml">
	<!-- propiedade templete define qual master page sera aplicada nessa pagina -->
	
	<!-- ui define, onde ficara todo conteudo à ser adicionado na master page (dentro do body definido na master page) -->
	<ui:define name="contentV2">
		
		
				<div class="horizontal-center rcf-card">
					<h:form>
						<div>
							<p:panel id="login" header="Iniciar sessão">
								<h:panelGrid columns="1" cellpadding="9">
									<div class="input-full">
										<p:inputText class="ui-input-login col-lg-12" placeholder="Nome do Usuario" id="Usuario" value="#{userContextMB.user}" label="Nome" required="true"/>
									</div>
									<div class="input-full">
										<p:password class="ui-input-login col-lg-12" placeholder="Senha" id="Senha" value="#{userContextMB.password}" label="Senha" required="true"/>
									</div>
									<div class="input-full">
										<p:commandButton class="btn-lg btn-block rcf-button-login" icon="ui-icon-check" value="Entrar" actionListener="#{userContextMB.doLogin}">
											<p:ajaxStatus onstart="PF('status').show()" onsuccess="PF('status').hide()" />
										</p:commandButton>
									</div>
								</h:panelGrid>
							</p:panel>
						</div>
					</h:form>
				</div>

            	
            
            <p:dialog widgetVar="status" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
    			<p:graphicImage name="ajaxloader.gif" library="images" />
			</p:dialog>
         


		
	
		
	</ui:define>
</ui:composition>
