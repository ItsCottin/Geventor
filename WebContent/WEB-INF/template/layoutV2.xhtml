<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<f:facet name="first">
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
		</f:facet>

		<title>Eventor</title>

		<h:outputStylesheet library="styles" name="custom.css" />
		<h:outputStylesheet library="styles" name="bootstrap.css" />
		<!--  <h:outputStylesheet library="javascripts" name="app.css" />

		<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
		<h:outputScript target="body" library="javascripts" name="app.js" />-->
		<h:outputScript target="body" library="javascripts" name="i18n.min.js" />
		<h:outputScript target="body" library="javascripts" name="bootstrap.js" />
	</h:head>

	<h:body>

		<p:growl id="msgs" showDetail="false" autoUpdate="true" sticky="false"
			life="100000" />

    	<p:growl id="messages"/>
	    	<h:form>	
	    		<p:menubar>
	    			<p:menuitem value="Realizar Login" url="login.xhtml" 
	    				rendered="#{userContextMB.noLogado eq false ? 'false' : 'true'}" />
	    			<p:menuitem value="Cadastra Usuario" url="registrar.xhtml" 
	    				rendered="#{userContextMB.noLogado eq false ? 'false' : 'true'}" />
	    			<p:menuitem value="Inicio" url="index.xhtml" 
	    				rendered="#{userContextMB.logado eq false ? 'false' : 'true'}" />
			        <p:submenu label="Gerenciar Eventos" icon="ui-icon-document"
			        	rendered="#{userContextMB.logado eq false ? 'false' : 'true'}">
			            <p:menuitem value="Cadastro de Eventos" url="Evento.xhtml" 
			            rendered="#{userContextMB.logado eq false ? 'false' : 'true'}"/>
			            <p:menuitem value="Cadastro de Atividades" url="atividades.xhtml" 
			        	rendered="#{userContextMB.logado eq false ? 'false' : 'true'}"/>
			        	<p:menuitem value="Cadastro de Participantes" url="participantes.xhtml"
			        	rendered="#{userContextMB.logado eq false ? 'false' : 'true'}"/>
			        	<p:menuitem value="Cadastro de Inscritos" url="inscricoes.xhtml"
			        	rendered="#{userContextMB.logado eq false ? 'false' : 'true'}"/>
			        </p:submenu>
			        <p:submenu label="Configuração" icon="ui-icon-document" 
			        	rendered="#{userContextMB.logado eq false ? 'false' : 'true'}">
			        	<p:menuitem value="Informações do Usuario" url="edit-user.xhtml" />
			        	<p:menuitem value="Conta" url="#" />
			        </p:submenu>
			        <f:facet name="options">
			            <h:outputLink rendered="#{userContextMB.logado eq false ? 'false' : 'true'}" value="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
							<h:outputText value="Sair" />
						</h:outputLink>
	        		</f:facet>
				</p:menubar>
			</h:form>
		<p:dialog widgetVar="status" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="ajaxloader.gif" library="images" />
		</p:dialog>
		
		
			<section class="">
			<h:form id="form">
				<ui:insert name="contentV2" />
			</h:form>
			</section>
	</h:body>

</ui:composition>
