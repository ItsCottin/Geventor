<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template/layoutV3.xhtml">

	<ui:define name="contentV3">
<div class="container bootstrap snippet">
    <div class="row">
  		<div class="col-sm-12">
  			<h1 class="text-center">Seu usuario</h1>
  		</div>
    </div>
    <div class="row">
  		<div class="col-md-3 mt-3"><!--left col-->
	      <div class="text-center">
	        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar" />
	        <h6>Escolha um Avatar diferente...</h6>
	      </div>
	      <br />
          <ul class="list-group">
            <li class="list-group-item text-muted">Informações <i class="fa fa-dashboard fa-1x"></i></li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Inscrições:</strong></span> 125</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Eventos:</strong></span> 13</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Inscritos Pen:</strong></span> 13</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Prox Evento:</strong></span> 13</li>
          </ul>
        </div><!--/col-3-->
    	<div class="col-md-9 mt-3">
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                  <h:form class="form" id="formUsuario">
                  	<div class="row mb-3 border-rcf">
                    	<div class="col-sm-4 form-group">
                        	<label for="nome" class="col-form-label">Nome Completo:</label>
                        </div>
                        <div class="col-sm-8 form-group">
                            <h:inputText class="form-control" id="nome" value="#{usuarioMB.editUsuario.nome}" label="nome" required="true"
                            	disabled="" />
                        </div>
                        <div class="col-sm-4 form-group">
                            <label for="login" class="col-form-label">Nome de Login:</label>
                        </div>
                        <div class="col-sm-8 form-group">
                            <h:inputText class="form-control" id="login" value="#{usuarioMB.editUsuario.login}" label="login" required="true"
                            	disabled="" />
                        </div>
                    	<div class="col-sm-1 col-md-1 col-lg-2  form-group">
                        	<label for="cpf" class="col-form-label">CPF:</label>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-3 form-group">
                            <p:inputMask value="#{usuarioMB.editUsuario.cpfCnpj eq null ? 'false' : 'true'}" label="cpf" mask="999.999.999-99"
								styleClass="form-control" disabled="" /> <!-- #{usuarioMB.editUsuario.cpfCnpj eq null ? 'false' : 'true'} -->
                        </div>
                        <div class="col-sm-2 form-group">
                            <label for="email" class="col-form-label">E-mail:</label>
                        </div>
                        <div class="col-sm-5 form-group">
                            <h:inputText styleClass="form-control" disabled=""
                                    value="#{usuarioMB.editUsuario.email}" id="email"
                                    validatorMessage="formato de email inválido" label="E-mail">
                                <f:validateRegex
                                       pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                             </h:inputText>
                        </div>
                        <div class="col-sm-1 col-md-1 col-lg-2 form-group">
                            <label for="cep" class="col-form-label">CEP:</label>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-3 form-group">
                            <p:inputMask value="#{usuarioMB.cepInformado}" label="cep" mask="99999-999"
								styleClass="form-control" disabled="">
								<p:ajax event="blur" listener="#{usuarioMB.findEnderecoByCEP()}" update="formUsuario"/>
							</p:inputMask>
                        </div>
                        <div class="col-sm-2 form-group">
                            <label for="bairro" class="col-form-label">Bairro:</label>
                        </div>
                        <div class="col-sm-5 form-group">
                            <h:inputText class="form-control" id="bairro" value="#{usuarioMB.editUsuario.bairro}" label="Bairro" required="true"
                            	disabled="" />
                        </div>
                        <div class="col-sm-6 form-group">
                            <h:selectOneMenu styleClass="form-control" styname="uf"
                                id="uf" value="#{usuarioMB.editUsuario.estado}"
                                label="Estado" disabled="" >
                                <f:ajax listener="#{usuarioMB.onEstadoChange}" render="cidades" />
                                <f:selectItem itemValue="" itemLabel="Selecione um Estado"
                                    noSelectionOption="true" />
                                <f:selectItems value="#{usuarioMB.estados}" var="est"
                                    itemLabel="#{est.uf}" itemValue="#{est.uf}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-sm-6 form-group">
                            <h:selectOneMenu styleClass="form-control"
                                value="#{usuarioMB.editUsuario.cidade}" label="Cidade"
                                id="cidades" disabled="" >
                                <f:selectItem itemValue="" itemLabel="Selecione uma Cidade"
                                    noSelectionOption="true" />
                                <f:selectItems value="#{usuarioMB.cidades}" var="cid"
                                    itemLabel="#{cid.name}" itemValue="#{cid.name}" />
                            </h:selectOneMenu>
                        </div>
                        
                        <div class="col-sm-2 form-group">
                            <label for="endereco" class="col-form-label">Endereço:</label>
                        </div>
                        <div class="col-sm-5 form-group">
                            <h:inputText class="form-control" id="endereco" value="#{usuarioMB.editUsuario.endereco}" label="Endereço" required="true"
                            	disabled="" />
                        </div>
                        <div class="col-sm-2 form-group">
                            <label for="numero" class="col-form-label">Número:</label>
                        </div>
                        <div class="col-sm-3 form-group">
                            <h:inputText class="form-control" id="numero" value="#{usuarioMB.editUsuario.nrCasa}" label="Número" required="true"
                            	disabled="" />
                        </div>
                        <div class="col-sm-2 form-group">
                            <label for="celular" class="col-form-label">Celular:</label>
                        </div>
                        <div class="col-sm-4 form-group">
                            <p:inputMask pt:type="" styleClass="form-control" id="celular"
                                    label="Celular" mask="(99) 99999-9999" disabled=""
                                    value="#{usuarioMB.editUsuario.celular}" />
                        </div>
                        <div class="col-sm-2 form-group">
                            <label for="telefone" class="col-form-label">Telefone:</label>
                        </div>
                        <div class="col-sm-4 form-group">
                            <p:inputMask pt:type="" styleClass="form-control" id="telefone"
                                    label="Telefone" mask="(99) 9999-9999" disabled=""
                                    value="#{usuarioMB.editUsuario.telefone}" />
                        </div>
                        <div class="col-sm-5 col-lg-3 form-group">
                            <label for="senhaatual" class="col-form-label">Senha Atual:</label>
                        </div>
                        <div class="col-sm-7 col-lg-3 form-group">
                            <h:inputText class="form-control" id="senhaatual" value="#{usuarioMB.editUsuario.oldsenha}" label="Senha Atual" required="true"
                            	disabled="" />
                        </div>
                        <div class="col-sm-5 col-lg-3 form-group">
                            <label for="senha" class="col-form-label">Nova Senha:</label>
                        </div>
                        <div class="col-sm-7 col-lg-3 form-group">
                            <p:password class="form-control" id="senha" value="#{usuarioMB.editUsuario.senha}" label="Nova Senha" required="true"
                            	disabled="" />
                        </div>
                        <div class="col-sm-5 col-lg-4 col-xl-3 form-group">
                            <label for="senha2" class="col-form-label">Confirmar nova senha:</label>
                        </div>
                        <div class="col-sm-7 col-lg-4 col-xl-3 form-group">
                            <p:password class="form-control" id="senha2" value="#{usuarioMB.editUsuario.confirmSenha}" label="Confirmar nova senha" required="true"
                            	disabled="" />
                        </div>
                        
                    </div>
                    <div class="row border-rcf">   
                        <div class="col-12">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                    <p:commandButton rendered="true"
                                       value="Salvar"
                                       id="btnSalva" styleClass="btn btn-success ui-widget-button-success-rcf"
                                       update=""
                                       oncomplete="selAbaTbl('nao');" >
                                       <p:ajaxStatus onstart="PF('status').show()" onsuccess="PF('status').hide()" />
                                       <f:ajax render="tblEven" />
                                    </p:commandButton>
                                    <p:commandButton rendered="true"
                                       value="Editar"
                                       id="btnCan" styleClass="btn btn-secundary ui-widget-button-secundary-rcf"
                                       update=""
                                       oncomplete="selAbaTbl();"  >
                                       <p:ajaxStatus onstart="PF('status').show()" onsuccess="PF('status').hide()" />
                                       <f:ajax render="tblEven" />
                                    </p:commandButton>
                                 </div>
                        </div>
                        <div class="panel panel-default col-12 mt-2">
				            <div class="panel-heading">Data da ultima alteração: #{usuarioMB.editUsuario.dataAlter}</div>
				        </div>
                    </div><!--/row border-rcf-->
              	</h:form>
              
             </div><!--/tab-pane-->             
              
          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
	</div>				
				
	</ui:define>
</ui:composition>
