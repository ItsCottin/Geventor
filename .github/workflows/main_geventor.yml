name: Build and deploy WAR app to Azure Web App - geventor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '8'

      - name: Build and package WAR
        run: |
          # Execute os comandos necessários para compilar o código e gerar o arquivo .war
          # Por exemplo, se você usa o Eclipse, pode usar o comando 'Export -> WAR file' para gerar o arquivo .war manualmente
          # Em seguida, mova o arquivo .war para o diretório de build
          cp path/to/your/war/file.war ${{ github.workspace }}/target/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.war'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'geventor'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_0edf4bc1a0fd47eab02663c977766b9b }}
          package: '*.war'
